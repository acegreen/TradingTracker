<div class="container-fluid">
  <div class="login-header row">
    <div class="text-white">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h1 class="display-2 mt-5 pt-20 pb-5">YokuMite (BETA)</h1>
            <p class="lead pb-5">
              A portfolio tracker web app - created as a more versatile version
              of a Numbers spreadsheet I maintained for personal use
            </p>
            <p class="lead pb-5">To be released later this year</p>
            <button
              type="button"
              class="btn btn-neutral btn-fill btn-lg pt-5"
              data-toggle="modal"
              data-target="#signInModal"
            >
              Sign Up
            </button>
            <div class="modal" id="signInModal">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title">Sign Up</h4>
                  </div>
                  <div class="modal-body">
                    <firebase-ui
                      (signInSuccessWithAuthResult)="successCallback($event)"
                      (signInFailure)="errorCallback($event)"
                    >
                    </firebase-ui>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
